<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Reveal Animation with GSAP</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1 id="my-text">Atmiya.Patel</h1>
        <p id="quote">Lorem Ipsum is simply dummy text of the printing and typesetting industry. </p>
    </header>

    <script src="https://unpkg.com/split-type"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js" integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        const text = new SplitType('#my-text')
        const textQuote = new SplitType('#quote')

        gsap.to("#my-text .char", {
            duration: .2,
            opacity:1,
            y:0,
            stagger: .04,
            delay:.6,
        })

        gsap.from("#quote .char", {
            duration: .8,
            opacity:0,
            scale:0,
            y:80,
            rotationX:180,
            transformOrigin: "0% 50% -50",
            ease: "back",
            stagger: .01,
            delay:1,
        })
    </script>
</body>
</html>
